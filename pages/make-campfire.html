<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
    <body class="bg-dark text-light">
        <div class="mt-5 display-1 text-center">
            <p>Create a campfire</p>
        </div>
        <div class="pb-5">
            <div class="display-6 ms-5 mb-3">
                Select camping grounds
            </div>
            <div>
                <form class="d-flex ms-5 me-5" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  </form>
            </div>
        </div>
        <div class="pb-5">
            <div class="display-6 ms-5 mb-3">
                Name your campfire
            </div>
            <form class="d-flex ms-5 me-5" role="search">
                <input class="form-control me-2" type="search" placeholder="Name" aria-label="Name">
            </form>
            
        </div>
        <div class="pb-5">
            <div class="display-6 ms-5 mb-3">
                Preferences
            </div>
            <div class="option">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked />
                    <label class="form-check-label" for="flexSwitchCheckDefault">Allow listeners to emote</label>
                </div>
            </div>
            <div class="option">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                    <label class="form-check-label" for="flexSwitchCheckDefault">Make campfire private</label>
                </div>
            </div>
            <div class="option">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault"/>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Record campfire locally</label>
                </div>
                
            </div>
        </div>
        <div class="pb-5">
            <div class="display-6 ms-5 mb-3">
                Permissions
            </div>
            <div class='option'>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" checked/>
                    <label class="form-check-label" for="flexSwitchCheckDefault">Allow anyone to join your voice channel</label>
                </div>
            </div>
            <div class="option">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" />
                    <label class="form-check-label" for="flexSwitchCheckDefault">Give permission to collect user audio data for analytics</label>
                </div>
            </div>
        </div>
        <div style="position: fixed; bottom:10px; right:10px">
            <a class="btn btn-warning mt-2" href="search.html" role="button">Light up!</a>
        </div>
    </body>
</html>
