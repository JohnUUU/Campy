<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <div id="container">

    <div id="room-header">
      <img id="logo" src="pages/image/logo.png">
      <h1 id="room-name"></h1>
    </div>



    <form id="form">
      <div>
        <a class="btn btn-primary" href="pages/search.html" role="button">Link</a>
      </div>
      <h3>Select An Avatar:</h3>
      <div id="avatars">
        <img class="avatar-selection" src="campy-img/fox.png" />
        <img class="avatar-selection" src="campy-img/bear.png" />
        <img class="avatar-selection" src="campy-img/boar.png" />
        <img class="avatar-selection" src="campy-img/fox1.png" />

        <img class="avatar-selection" src="campy-img/owl.png" />
        <img class="avatar-selection" src="campy-img/owl1.png" />
        <img class="avatar-selection" src="campy-img/rabbit.png" />
      </div>

      <div id="form-fields">
        <label>Display Name:</label>
        <input required name="displayname" type="text" placeholder="Enter username..." />

        <label>Room Name:</label>
        <input required name="roomname" type="text" placeholder="Enter room name..." />

        <input name="username" type="submit" value="Enter Room" />
      </div>
    </form>

    <div id="background">
      <div id="room-header-controls">
        <img id="mic-icon" class="control-icon" src="icons/mic-off.svg" />
        <img id="leave-icon" class="control-icon" src="icons/leave.svg" />
      </div>
      <div id="members">
        <div class="fireplace">
          <img src="pages/image/logo.png">
        </div>

      </div>

    </div>



  </div>
  <script type="module" src="/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
</body>

</html>
